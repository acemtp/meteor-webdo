<template name='entrySocial'>
  <button class="btn" id="entry-{{this}}" name="{{this}}">
    {{#if unconfigured}}
      <i class="fa fa-{{icon}}"></i> {{t9n "configure"}} {{capitalize this}}
    {{else}}
      <i class="fa fa-{{icon}}"></i> {{buttonText}} {{t9n "with"}} {{capitalize this}}
    {{/if}}
  </button>
</template>
