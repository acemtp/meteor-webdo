<template name="entrySignedIn">
{{#if profileUrl}}
  {{#wrapLinksLi}}
    <a class='profileLink' href='{{profileUrl}}'>{{{beforeSignedInAs}}}{{signedInAs}}</a>
  {{/wrapLinksLi}}
{{else}}
  {{#wrapLinksLi}}
    <p class="navbar-text">{{{beforeSignedInAs}}}{{signedInAs}}</p>
  {{/wrapLinksLi}}
{{/if}}

{{#wrapLinksLi}}
  <a href="{{pathFor 'entrySignOut'}}">{{{beforeSignOut}}}{{t9n "signOut"}}</a>
{{/wrapLinksLi}}
</template>
